<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Job Application Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="white-background">
            <p class="heading">Job Application <span class="web">      (Web)</span></p>
            <div class="flex">
           
              <div class="col-sm-6 font-size">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name..." value="" required="">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
                <div class="col-sm-6 font-size">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name...." value="" required="">
                <div class="invalid-feedback">
                Valid last name is required.
                </div>
              </div>
            </div>
            
            <div class="flex">
              <div class="col-sm-6 font-size">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email..." value="" required="">
                <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
                </div>
              </div>

              <div class="col-sm-6 font-size">
                <label for="Country" class="form-label">Job role</label>
                <select class="form-select" id="country" required="">
                <option value="">Choose...</option>
                <option>Web Developer</option>
                <option>Software Engineer</option>
                <option>Software Tester</option>
                <option>System Analyst</option>
                <option>Database Adminitrator</option>
                </select>
                <div class="invalid-feedback">
                Please select a valid country.
                </div>
              </div>
            </div>

            <div class="col-12 font-size ">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter your address..." required="">
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <div class="flex">
           
              <div class="col-sm-6 font-size">
                <label for="firstName" class="form-label">City</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your city name..." value="" required="">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
                <div class="col-sm-6 font-size">
                <label for="lastName" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter pincode...." value="" required="">
                <div class="invalid-feedback">
                Valid last name is required.
                </div>
              </div>
            </div>

            <div class="flex">
              <div class="col-sm-6 font-size">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" value="" required="">
              </div>

              <div class="col-sm-6 font-size">
                <label class="form-label" for="customFile">Upload resume</label>
                <input type="file" class="form-control" id="customFile">
              </div>
            </div>

            <div class="apply-now"><button class="apply-button">Apply Now</button></div>
            

        </div>

    </body>
</html>
